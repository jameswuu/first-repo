<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Countdown</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <input type="number" min="0" max="99" id="hours" placeholder="hrs"></input>
            :
            <input type="number" min="0" max="99" id="minutes" placeholder="mins"></input>
            :
            <input type="number" min="0" max="99" id="seconds" placeholder="secs"></input>
        </div>
        <div class="right">
            <button id="start">Start/Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="content">
        <div id="display">Counter</div>
    </div>

    <div class="records">
        <table id="timestamp">
            <tr>
                <th>Historical Records</th>
            </tr>
        </table>
    </div>

</body>
</html>
