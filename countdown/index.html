<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Countdown</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <input type="number" id="counter" placeholder="Enter your number"></input>
        </div>
        <div class="right">
            <button id="start">Start/Pause</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="body">
        <div id="display">counter</div>
    </div>

</body>
</html>
