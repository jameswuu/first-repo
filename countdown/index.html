<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscript.js" defer></script>
    
    <title>Custom Countdown</title>
</head>
<body>

    <div class="content">

        <div id="display">counter</div>
    </div>
