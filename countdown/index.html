<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Countdown</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <table id="user-input">
                <tr>
                    <th>Hours</th>
                    <th>Minutes</th>
                    <th>Seconds</th>
                </tr>
                <tr>
                    <td><input type="number" min="0" max="99" id="hours"></input></td>
                    <td><input type="number" min="0" max="99" id="minutes"></input></td>
                    <td><input type="number" min="0" max="99" id="seconds"></input></td>
                </tr>    
            </table>
        </div>
        <div class="right">
            <button id="start">Start/Pause</button>
            <button id="clear">Clear</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <div class="content">
        <div id="display">00:00:00</div>
    </div>

    <div class="records">
        <table id="timestamp">
            <tr>
                <th>Historical Records</th>
            </tr>
        </table>
    </div>

</body>
</html>
